concept_superpower: "Superpower"
concept_superpower:0 "Superpower"
concept_superpowers:1 "Superpowers"
concept_superpower_desc:3 "In the realm of geopolitical influence and global dominance, there exist a select group of nations that stand head and shoulders above even the mightiest of [Concept('concept_great_power','$concept_great_powers$')]. These distinguished [Concept('concept_country', '$concept_countries$')] are not merely confined by the definition of a [Concept('concept_great_power','$concept_great_power$')]; they transcend it, earning the illustrious title of a superpower. These super powers hold the reins of global destiny, shaping the currents of international politics with their immense reach and unparalleled resources. [AddLocalizationIf(GetPlayer.IsValid,'concept_superpower_desc_added')]"
concept_superpower_desc_added:0 "\n\n$concept_superpowers$ gain the following benefits:\n[GetRankModifier('super_power').GetDesc]"

hyperpower:1 "[concept_hyperpower]"
hyperpower_desc:0 "[concept_hyperpower_desc]"

concept_hyperpower: "Hyperpower"
concept_hyperpower:0 "Hyperpower"
concept_hyperpowers:1 "Hyperpowers"
concept_hyperpower_desc:3 "In the sphere of global hegemony, there exists an echelon even higher than the [Concept('concept_superpower','$concept_superpowers$')]. These extraordinary [Concept('concept_country', '$concept_countries$')] are not simply [Concept('concept_superpower','$concept_superpower$')]; they ascend to the unrivaled status of a hyperpower. A hyperpower dictates the global order, wielding influence and control that shapes the very fabric of international relations. Their supremacy is unmatched, and their dominion is comprehensive, steering the course of world events with absolute authority. [AddLocalizationIf(GetPlayer.IsValid,'concept_hyperpower_desc_added')]"
concept_hyperpower_desc_added:0 "\n\n$concept_hyperpowers$ gain the following benefits:\n[GetRankModifier('hyper_power').GetDesc]"