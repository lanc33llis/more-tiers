concept_hyperpower_desc:3 "W sferze globalnej hegemonii istnieje szczebel jeszcze wyższy niż [Concept('concept_superpower','$concept_superpowers$')]. Te niezwykłe [Concept('concept_country', '$concept_countries$')] nie są zwykłymi [Concept('concept_superpower','$concept_superpower$')]; osiągają niezrównany status hiperpotęgi. Hiperpotęga dyktuje globalny porządek, sprawując wpływy i kontrolę, które kształtują samą strukturę stosunków międzynarodowych. Ich supremacja jest niezrównana, a ich panowanie jest wszechstronne, sterując biegiem wydarzeń światowych z absolutną władzą. [AddLocalizationIf(GetPlayer.IsValid,'concept_hyperpower_desc_added')]"