concept_superpower_desc:3 "W sferze wpływów geopolitycznych i globalnej dominacji istnieje wybrana grupa narodów, które górują nawet nad najpotężniejszymi [Concept('concept_great_power','$concept_great_powers$')]. Te wybitne[Concept('concept_country', '$concept_countries$')] nie są ograniczone jedynie definicją słowa [Concept('concept_great_power','$concept_great_power$')]; przekraczają ją, zyskując znakomity tytuł supermocarstwa. Te supermocarstwa trzymają stery globalnego przeznaczenia, kształtując prądy polityki międzynarodowej dzięki swojemu ogromnemu zasięgowi i niezrównanym zasobom. [AddLocalizationIf(GetPlayer.IsValid,'concept_superpower_desc_added')]"
